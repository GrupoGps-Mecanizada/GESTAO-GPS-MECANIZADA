<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestão GPS Mecanizada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(30, 58, 138, 0.3);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(147, 197, 253, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(30, 58, 138, 0.5);
            border-color: rgba(147, 197, 253, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .glass-card:active {
            transform: scale(0.98);
        }
        
        .icon-container {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spin-slow {
            animation: spin-slow 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            
            <!-- Header -->
            <header class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-blue-900/40 border border-blue-500/30 shadow-2xl mb-6">
                    <svg class="w-12 h-12 text-cyan-400 spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-black text-white tracking-tight mb-3">
                    Gestão <span class="text-cyan-400">GPS</span> Mecanizada
                </h1>
                <p class="text-blue-200/80 text-lg">Selecione o sistema para acessar</p>
            </header>

            <!-- Grid de Sistemas -->
            <main class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                
                <!-- Almoxarifado -->
                <a href="https://grupogps-mecanizada.github.io/Almoxarifado/" 
                   class="glass-card rounded-2xl p-8 text-center group">
                    <div class="icon-container">
                        <svg class="w-8 h-8 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Almoxarifado</h3>
                    <p class="text-sm text-blue-200/70 uppercase tracking-wide">Controle de EPI e Estoque</p>
                    <div class="mt-4 flex items-center justify-center text-cyan-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                        <span>Acessar</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>

                <!-- Controle de Presença -->
                <a href="https://grupogps-mecanizada.github.io/Controle-De-Presen-a/" 
                   class="glass-card rounded-2xl p-8 text-center group">
                    <div class="icon-container">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Controle de Presença</h3>
                    <p class="text-sm text-blue-200/70 uppercase tracking-wide">Gestão de Ponto e Equipe</p>
                    <div class="mt-4 flex items-center justify-center text-blue-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                        <span>Acessar</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>

                <!-- Manutenção -->
                <a href="https://grupogps-mecanizada.github.io/Manuten-o-/" 
                   class="glass-card rounded-2xl p-8 text-center group">
                    <div class="icon-container">
                        <svg class="w-8 h-8 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Manutenção</h3>
                    <p class="text-sm text-blue-200/70 uppercase tracking-wide">Controle de Frota e Ordens</p>
                    <div class="mt-4 flex items-center justify-center text-sky-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                        <span>Acessar</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>

                <!-- Relatório de Turno -->
                <a href="https://grupogps-mecanizada.github.io/Relat-rio-Turno---Oficial/" 
                   class="glass-card rounded-2xl p-8 text-center group">
                    <div class="icon-container">
                        <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Relatório de Turno</h3>
                    <p class="text-sm text-blue-200/70 uppercase tracking-wide">Oficial e Operacional</p>
                    <div class="mt-4 flex items-center justify-center text-indigo-400 text-sm opacity-0 group-hover:opacity-100 transition-opacity">
                        <span>Acessar</span>
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>

            </main>

            <!-- Footer -->
            <footer class="text-center">
                <div class="h-px w-24 bg-gradient-to-r from-transparent via-blue-500/50 to-transparent mx-auto mb-4"></div>
                <p class="text-xs text-blue-300/60 uppercase tracking-widest font-semibold">
                    Desenvolvido por Warlison Abreu
                </p>
            </footer>

        </div>
    </div>
</body>
</html>
